<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">
  <head>
    <title>Asynch Annotation</title>
    <link rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../css/bootstrap.min.css"/>


    <style type="text/css">
      .bs-example{
        margin: 20px;
        width:60%;
      }
      
      .textarea-style{
        width: 90%;
        max-width :95%;
        margin: 10px;
      }
      
      .overflow-description_break_word {
    	word-wrap:break-word;
    	display: block;
    	color: #3c763d;
  		background-color: #dff0d8;
  		border-color: #d6e9c6;
	}
  </style>
  
   <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  
</head>

<body>
	<div layout:fragment="content">

  		 	 		<div class="row">
  		 	 			<div class="col-md-8">
                			<h1 class="panel-title">Create an Asynchronous Thread To Do Some work</h1>
                		</div>
                	</div>
                	<p class="bg-info" th:text=" 'Current Thread: ' + ${currentThread}"></p>
                	<form class="form-horizontal-fluid" action="#" th:action="@{/asynch}" th:object="${asynModelObject}" method="post">
	  					<div class="panel-body-fluid">
	  				 		<input th:field="*{sampleText}" class="textarea-style" required="required"></input>
	  				 		<p class="bg-info" th:text="*{threadExecuted}?: 'test'"></p>
	  				 		<p class="bg-info" th:text="${currentThread}"></p>
	  					</div>
	  					<br></br>
	  					<div class="panel-footer clearfix">
	                		<div class="pull-right">
	                    		<button type="submit" class="btn btn-primary" id="submit" style="margin-left: 20px">Trigger</button>
	                		</div>
	         			</div>
	  				</form>
                	  	
     </div>
</body>
</html>
